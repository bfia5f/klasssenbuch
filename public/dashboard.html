<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script src="build/done_dashboard.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/main.css">
</head>

<body>
    <div class="container-fluid container-floating loading" id="loadingCircle">
        <div class="row">
            <div class="col-xs-5 col-xs-offset-4">
                <div class="sk-circle">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-xs-offset-6">
                <h2>Loading</h2>
            </div>
        </div>
    </div>
    <!-- END Loading -->

    <div class="container-fluid">
        <div class="row page-wrapper">
            <!-- START NAVIGATION -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-nav">
                        <ul class="nav nav-pills nav-left">
                            <li class="active nav-item">
                                <a href="#start" data-toggle="tab">Start</a>
                            </li>
                            <li class="nav-item"><a href="#stundenplan" data-toggle="tab">Stundenplan</a>
                            </li>
                            <li class="nav-item"><a href="#fehlzeiten" data-toggle="tab">Fehlzeiten</a>
                            </li>
                            <li class="nav-item"><a href="#einstellungen" data-toggle="tab">Einstellungen</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END NAVIGATION -->

            <!-- START CONTENT  -->
            <div class="container content-wrapper">
                <div class="row">
                    <div class="col-xs-8">
                        <h1>Test</h1>
                    </div>
                </div>
                <div class="row tab-content clearfix">
                    <div class="tab-pane active" id="start">
                        <h3>START</h3>
                    </div>
                    <div class="tab-pane" id="fehlzeiten">
                        <h3>FEHLZEITEN</h3>
                    </div>
                    <div class="tab-pane" id="stundenplan">
                        <h3>STUNDENPLAN</h3>
                    </div>
                    <div class="tab-pane" id="einstellungen">
                        <h3>EINSTELLUNGEN</h3>
                    </div>
                </div>
            </div>
            <!-- END CONTENT  -->
        </div>
    </div>
</body>




</html>
